<label class="mt-2">{{label}}</label>
    <div class="progress">
        <div class="progress-bar"
        [ngClass]="{
            'progress-bar-striped': striped != null
        }" 

        [class]="'bg-' + status " 

        [ngStyle]="{
            'width.%' : value,
            'height.rem': thin != null? 0.2 : 1
        }"
        role="progressbar" 
        aria-label="Basic example" 
        [attr.aria-valuenow]="value" 
        aria-valuemin="0"
        aria-valuemax="100">
        {{value}}%
    </div>
</div>
